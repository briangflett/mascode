<af-form ctrl="afform">
  <af-entity data="{}" type="Organization" name="Organization1" label="Organization 1" actions="{create: false, update: true}" security="FBAC" url-autofill="0" autofill="relationship:Employer of" autofill-relationship="Individual1" contact-dedupe="Organization.Unsupervised" />
  <af-entity data="{}" type="Individual" name="Individual1" label="Individual 1" actions="{create: false, update: true}" security="FBAC" autofill="entity_id" contact-dedupe="Individual.Supervised" />
  <af-entity data="{source_contact_id: 'Individual1', activity_type_id: 74, status_id: 2, assignee_contact_id: ['Organization1'], subject: 'SAS Full'}" type="Activity" name="Activity1" label="Activity 1" actions="{create: true, update: false}" security="FBAC" />
  <af-entity data="{}" actions="{create: false, update: false}" type="Case" name="Case1" label="Case 1" security="FBAC" case-autofill="entity_id" />
  <div class="af-container">
    <fieldset af-fieldset="Organization1" class="af-container af-container-style-pane" af-title="Organization Information" style="border: 3px solid #619ee6; background-color: #ffffff">
      <div class="af-container af-layout-inline">
        <af-field name="organization_name" defn="{required: true, input_attrs: {}}" />
      </div>
    </fieldset>
    <fieldset af-fieldset="Individual1" class="af-container af-container-style-pane" af-title="Contact Information" style="border: 3px solid #619ee6; background-color: #ffffff">
      <div class="af-container af-layout-inline">
        <af-field name="first_name" defn="{required: true, input_attrs: {}}" />
        <af-field name="last_name" defn="{required: true, input_attrs: {}}" />
        <div af-join="Email" actions="{update: true, delete: true}" data="{is_primary: true}">
          <div actions="{update: true, delete: true}" class="af-container">
            <div class="af-container af-layout-inline">
              <af-field name="email" defn="{required: true, input_attrs: {}}" />
              <af-field name="location_type_id" defn="{afform_default: '1', input_attrs: {}, required: false, label: false, input_type: 'Hidden'}" />
              <af-field name="is_primary" defn="{afform_default: '1', label: false, input_type: 'Hidden'}" />
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset af-fieldset="Case1" class="af-container af-layout-inline af-container-style-pane" af-title="Project" style="border: 3px solid #619ee6">
      <af-field name="Projects.MAS_Project_Case_Code" defn="{label: 'MAS Project Code', input_attrs: {}, input_type: 'DisplayOnly'}" />
      <af-field name="subject" defn="{input_type: 'DisplayOnly', input_attrs: {}, label: 'Subject'}" />
      <af-field name="start_date" defn="{input_type: 'DisplayOnly', input_attrs: {}, label: 'Start Date'}" />
      <af-field name="end_date" defn="{input_type: 'DisplayOnly', input_attrs: {}, label: 'End Date'}" />
    </fieldset>
    <fieldset af-fieldset="Activity1" class="af-container af-container-style-pane" af-title="Client Feedback" style="border: 3px solid #619ee6">
      <div actions="{update: true, delete: true}" class="af-container">
        <div class="af-markup">Please provide your feedback on the completed project.</div>
        <af-field name="project_close_client_fields.satisfaction_rating" defn="{label: 'How satisfied are you with the work done by MAS?'}" />
        <af-field name="project_close_client_fields.satisfaction_comment" defn="{label: 'Satisfaction Comment'}" />
        <af-field name="project_close_client_fields.would_use_mas_again" defn="{label: 'Would you use MAS again?'}" />
        <af-field name="project_close_client_fields.reuse_comment" defn="{label: 'Reuse Comment'}" />
        <af-field name="project_close_client_fields.would_work_with_vc_again" defn="{label: 'Would you consider working with the MAS Volunteer Consultant again?'}" />
        <af-field name="project_close_client_fields.would_recommend_mas" defn="{label: 'Would you recommend MAS to another not for profit organization?'}" />
        <af-field name="project_close_client_fields.benefits_realized" defn="{label: 'Please describe the benefits realized and any other additional comments'}" />
        <af-field name="project_close_client_fields.use_in_marketing" defn="{label: 'Could we use your comments in our marketing materials?'}" />
        <af-field name="project_close_client_fields.share_with_vc" defn="{label: 'Could we share your comments with the Volunteer Consultant who worked with you?'}" />
      </div>
    </fieldset>
    <div class="af-container af-layout-inline">
      <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()" ng-if="afform.showSubmitButton">Submit Feedback</button>
      <button class="af-button btn btn-primary" crm-icon="fa-floppy-disk" ng-click="afform.submitDraft()" ng-if="afform.showSubmitButton">Save Draft</button>
    </div>
  </div>
</af-form>
